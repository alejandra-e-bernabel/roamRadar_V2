    <div class="loginSection"> 

        <form action= "location.html" class= "form login" id="login">
            <div class ="loginHeader">
                <img class = "loginImage" src="images/ROAMRADAR Logo (transparent background) (4).jpg" alt="RoamRadar logo">
                <h1>Log in to <span class=roam>Roam</span><span class=radar>Radar</span></h1>
            </div>
            <p>In order to begin your journey and access personalized trip information, please log in!</p>
            <!-- this div appears once someone gets the combination wrong. -->
            <div class="loginErrorMessage" id="loginErrorMessage"></div>
            <div class = input-group>
                <!-- <label for="username" class="label">Username</label> -->
                <input class = form-control type = "text" id="username" autofocus placeholder = "Username">
            </div>

            <br>
            <div class = input-group>
                <p class="errorMessage"></p>
                <input class = form-control type = "password" id= "pass" autofocus placeholder = "Password">
                
            </div>
            

            <div class="container d-flex align-items-center justify-content-center">
                <button type="submit" class="button btn btn-success">Log in</button>
            </div>

            <div class="questions">
              
                <p>
                    <a class=link href="./" id="linkCreateAccount">Don't have an account? Create an account</a>
                </p>
            </div>
            

        </form>

        <form class ="form login hidden" id="createAccount">
            <h1>Create an account</h1>
            <p>In order to begin your journey and access personalized trip information, please log in!</p>
            <!-- this div appears once someone gets the combination wrong. -->
            <div class="loginErrorMessage" id="loginErrorMessage"></div>
            <div>
                <input class = form-control type = "text" autofocus placeholder = "Username">
            </div>

            <div>
                <input class = form-control type = "text" autofocus placeholder = "Name">
                
            </div>

            <div>
                <input class = form-control type = "text" autofocus placeholder = "Email address">
            </div>

            <br>

            <div>
                <input class = form-control type = "password" autofocus placeholder = "Password">
            </div>

            <div>
                <input class = form-control type = "password" autofocus placeholder = "Confirm password">
            </div>
            
            

            <div class="container d-flex align-items-center justify-content-center">
                <button type="button" class="button btn btn-success" id = "createAccountButton">Create Account</button>
            </div>

            <div class="questions">
                <p>
                    
                    <a class=link  id="linkLogin">Already have an account? Sign in</a>
                </p>
            </div>
            

        </form>
