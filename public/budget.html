<!DOCTYPE html>
<html>

<head>
    <title>RoamRadar: Budget</title>
    <link rel="stylesheet" type="text/css" href="/css/budget.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:ital@1&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <header class="budgetHeader">
        <h1 class="budgetTitle">Budget</h1>
        <div class="currBudget">
            <h2 class="currBudgetText" id="currBudgetText">Current budget: $0</h2>
        </div>
    </header>

    <div id="budgetSection">

        <div class="budgetButtonContainer">
            <button class="button btn btn-info" onclick="openPopup()">Edit Budget</button>
            <button class="button btn btn-info" id="addExpenseButton">+ Add expense</button>
            <button class="button btn btn-warning" id="clearBudgetButton">Clear Budget</button>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <label for="budgetAmount">Budgeted Amount:</label>
                <input class="form-control" type="number" min="0.00" step="0.01" pattern="^\d*(\.\d{0,2})?$"
                    id="budgetAmount" placeholder="Enter budgeted amount" />
                <br>
                <button class="btn btn-info" onclick="closePopup()">Save</button>
            </div>
        </div>

        <div class="trackerContainer">
            <div id="numericTracker"></div>
            <div class="barOutline">
                <div id="bar"></div>
            </div>
        </div>
    </div>

    <div class="itemizedExpenses">
        <div class="seeExpensesContainer">
            <button class="btn btn-lg btn-outline-dark" id="expensesButton" onclick="toggleExpenses()"><b>See
                    Expenses</b></button>
        </div>

        <div id="expenseList" style="display: none;">
            No expenses added.<!-- Expenses will go here -->
        </div>
    </div>

    <div id="expenseModal" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <label for="expenseType">Expense Type:</label>
            <select class=form-control id="expenseType">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Accommodation">Accommodation</option>
                <option value="Activities">Activities</option>
            </select>
            <label for="expenseAmount">Expense Amount:</label>
            <input class="form-control" type="number" id="expenseAmount" placeholder="Enter expense amount" />
            <button id="saveExpenseButton" class="button btn btn-info">Save</button>
        </div>
    </div>

    <script src="/source/budget.js"></script>
</body>

</html>
