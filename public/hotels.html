<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./css/hotel.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:ital@1&display=swap"
      rel="stylesheet">
  <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Pacifico&display=swap"
      rel="stylesheet">

  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
      rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>RoamRadar: Hotel</title>

</head>

<body>
  <section class="hotelSection">
    <h1 class="hotelTitle">Lodging</h1>

    <div class="numNightsContainer">
      <div class="numNights">
        <label  for="numNights">How many nights are you staying?</label>
        <input type="number" id="numNights" min="1" max="10">
      </div>

      <br>
  
      <div class="hotelsButtonContainer">
        <button class="form-control btn btn-info" onclick="createSections()">Enter Hotel Information</button>
      </div>
    </div>
    
    <div class= sectionsContainer id="sectionsContainer"></div>

    <div class="hotelsButtonContainer">
      <button class=" btn btn-warning" onclick="clearSections()">Clear Sections</button>
    
  </section>
  <script defer src="source/hotel.js"></script>

</body>

</html>
