<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="css/restaruant.css">

  <title>RoamRadar: Restaurants</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon-96x96.png">

</head>

<body>

  <h1 class="header">Restaurants to Visit</h1>
  <div id="map"></div>

  <div class=restaurantQuestions>
    <div class="form-group">
      <label class="formPrompt" for="location">Where are you off to?</label>
      <input type="text" class="form-control" id="autocomplete" placeholder="Enter a Location">
    </div>
    <br>
    <div class="form-group">
      <label for="type">Select Restaurant Type:</label>
      <select class="form-control" id="type">
        <option id="bakery">bakery</option>
        <option id="cafe">cafe</option>
        <option id="meal_delivery">meal_delivery</option>
        <option id="meal_takeaway">meal_takeaway</option>
        <option id="restaurant">restaurant</option>

      </select>
    </div>
  </div>

  <!-- <br> -->
  <div class="buttonGroup">
    <a class="button btn btn-info" href="./navbar.html">Return to Home</a>
    <a type="button" class="button btn btn-warning" id="clearAllButton">Clear Itinerary</a>
  </div>
  <br>

  <table class="table table-bordered table-striped" id="restaurants"></table>

  <script src="./source/restaurant.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUnvF7a3Wc5nODzraQk7EWCFoE_wcbOsw&libraries=places&callback=initMap"
    asyn defer></script>

</body>

</html>
