<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="./css/thingsToDo.css" />
  <link rel="stylesheet" href="css/navbar.css" />


  <title>RoamRadar: Places to Visit</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon-96x96.png">

</head>

<body>

  <div class=backgroundHeader>
    <h1 class="header">Places to Visit</h1>
  </div>
  <div class="thingsToDoContent ">

    <div id="map"></div>

    <div class="placesToVisitQuestions">

      <div class="form-group">
        <label class=formPrompt for="location">Where are you off to?</label>
        <input type="text" class="form-control" id="autocomplete" placeholder="Enter location">
      </div>
      <br>
      <div class="form-group">
        <label class=formPrompt for="type">What kind of entertainment are you looking for?</label>
        <select class="form-control" name="" id="type">
          <option id="travel_agency">travel_agency</option>
          <option id="amusement_park">amusement_park</option>
          <option id="aquarium">aquarium</option>
          <option id="museum">museum</option>
          <option id="movie_theater">movie_theater</option>
          <option id="night_club">night_club</option>
          <option id="bar">bar</option>

        </select>
      </div>

    </div>


    <br>
    <div class="buttonRow">
      <a class="button btn btn-info" href="navbar.html">Return to Home</a>
      <button type="button" class="button btn btn-warning" id="clearButton">Clear itinerary</button>
    </div>
    <br>

    </table>
    <table class="table table-bordered table-striped" id="places"></table>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  
  <script src="./source/thingsToDo.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places&callback=initMap"
    async defer></script>

</body>

</html>
