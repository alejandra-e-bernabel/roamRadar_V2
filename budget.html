<!DOCTYPE html>
<html>
<head>
    <title>Budget Page</title>
    <link rel="stylesheet" type="text/css" href="/css/budget.css">
    
</head>
<body>
    <header>
        <h1 class="header">Budget</h1>
        <button id="addExpenseButton" class="button">+ Add expense</button>
        <button id="addTripmateButton" class="button">Add tripmate</button>
        <button id="clearBudgetButton" class="button">Clear Budget</button>
    </header>

    <div id="budgetSection">
        <label for="budgetAmount">Budgeted Amount:</label>
        <input type="number" id="budgetAmount" placeholder="Enter budgeted amount" />
        <div class="barOutline">
            <div id="bar"></div>
        </div>
        <div id="trackers">
            <div id="numericTracker"></div>
            <div id="visualTracker"></div>
        </div>
    </div>

    <div id="expenseList">
        <!-- Expenses will be dynamically added here -->
    </div>

    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="expenseType">Expense Type:</label>
            <select id="expenseType">
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="accommodation">Accommodation</option>
                <option value="activities">Activities</option>
            </select>
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" id="expenseAmount" placeholder="Enter expense amount" />
            <button id="saveExpenseButton" class="button">Save</button>
        </div>
    </div>

    <script src="/source/budget.js"></script>
</body>
</html>
