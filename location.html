<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:ital@1&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Pacifico&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/location.css" />
  <title>Plan Your Trip!</title>
</head>

<body>
  <div class="logoContainer">
    <img src="images/ROAMRADAR Logo (transparent background) (4).jpg" id="logo" />
  </div>

  <header class = header>
    <h1>Plan Your Next Trip!</h1>
  </header>
  <main class = container>
    <div class="form-floating row">
      <input type="text" class="form-control autocomplete" id="floatingInput" placeholder="e.g.Paris, Italy, Spain" />
      <label for="floatingInput" id="floatingInput"><strong>Where to?</strong></label>
      <div class="floatingInputContainer">
        <div class="formContainer">
          <div class="form-floating" id="floatingInputGrid">
            <input type="date" class="form-control" id = startDate  placeholder="date" />
            <label for="floatingInputGrid" id="floatingInputGrid"><strong>Start Date</strong> (Optional) </label>
          </div>
        </div>
        <div class="formContainer">
          <div class="form-floating" id="floatingInputGrid2">
            <input type="date" class="form-control" id="endDate" placeholder="date" />
            <label for="floatingInputGrid" id="floatingInputGrid2"><strong>End Date</strong> (Optional)</label>
          </div>
        </div>
      </div>

      <div class = "buttonContainer">
        <button type="button" class = "btn btn-light button" id="startTripBtn">
          Start Planning
        </button>
      </div>
      
  </main>

</body>


<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSEeg3wCbQ_G1agwaTFjF_gNTmNQA3TqI&libraries=places&callback=initAutocomplete"
  async defer>
  </script>
<script src="source/location.js"></script>

</html>
